[workspace]
resolver = "2"
members = ["shared", "mgmtd"]

[workspace.dependencies]
anyhow = "~1"
bytes = "~1"
clap = { version = "~4", features = ["derive"] }
env_logger = "~0"
itertools = "~0"
log = { version = "~0", features = ["std"] }
prost = "~0"
regex = "~1"
serde = "~1"
thiserror = "~1"
tokio = { version = "~1", features = ["rt", "sync", "macros"] }
tonic = { version = "~0", features = ["tls"] }
