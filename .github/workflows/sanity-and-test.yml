name: Sanity and Testing Workflow

on:
  push:

jobs:
  sanity:
    runs-on: self-hosted
    container: 
      image: rustlang/rust:nightly
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check Rust version
        run: rustc --version
      - name: Check Cargo version
        run: cargo --version
      - name: Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/            
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Run sanity checks
        run: .ci/check_sanity.sh


  test:
    runs-on: ubuntu-latest
    container: 
      image: rustlang/rust:nightly
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check Rust version
        run: rustc --version
      - name: Check Cargo version
        run: cargo --version
      - name: Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/            
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Run test
        run: cargo test
